<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tools">
        <div class="toolbar">
            <div class="tool active-tool" id="pencil">
                <div class="tool-img">
                    <img src="./resources-master/resources-master/NewIcons/Black_Pencil.svg" alt="">
                </div>
                <div class="tool-options" id="pencil-options">
                    <div class="tool-size">
                        <input type="range" id="pencil-size" value = "1" min = "1" max = "40">
                    </div>
                    <div class="tool-color">
                        <div class="red"></div>
                        <div class="blue"></div>
                        <div class="yellow"></div>
                        <div class="black"></div>
                    </div>
                </div>
            </div>
            <div class="tool" id="eraser">
                <div class="tool-img">
                    <img src="./resources-master/resources-master/NewIcons/Eraser.svg" alt="">
                </div>
                <div class="tool-options" id="eraser-options">
                    <div class="tool-size">
                        <input type="range" id="eraser-size" value = "1" min = "1" max = "40">
                    </div>
                </div>
            </div>
            <div class="tool" id="stickyAdd">
                <div class="tool-img">
                    <img src="./resources-master/resources-master/NewIcons/StickyNote.svg" alt="">
                </div>
            </div>
            <div class="tool" id="image-label">
                <label for="image">
                    <div class="tool-img">
                        <img src="./resources-master/resources-master/NewIcons/Photo.svg" alt="">
                    </div>
                    <input type="file" name="image" id="imgUpload" style="display: none;">
                </label>
            </div>
            <div class="tool">
                <div class="tool-img">
                    <img src="./resources-master/resources-master/NewIcons/Download.svg" alt="">
                </div>
            </div>
            <div class="tool" id="undo">
                <div class="tool-img">
                    <img src="./resources-master/resources-master/NewIcons/Undo.svg" alt="">
                </div>
            </div>
            <div class="tool" id="redo">
                <div class="tool-img">
                    <img src="./resources-master/resources-master/NewIcons/Redo.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    
    <div class="drawing-area">
        <canvas id="canvas"></canvas>
    </div>

        <div class="stickyNav">
            <div class="minimize"></div>
            <div class="close"></div>
        </div>
        <div class="content">
            <textarea id="stickyText" cols="30" rows="10"></textarea>
        </div>
    </div> -->

    <!-- variable declared in script.js can be used in tools.js -->
    <script src="./script.js"></script> 
    <script src="./tools.js"></script>
    <script src="./sticky.js"></script>
    <script src="./image.js"></script>
    <script src="./util.js"></script>
</body>
</html>
