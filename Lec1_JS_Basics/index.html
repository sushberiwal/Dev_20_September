<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Web Page</title>
</head>
<body>
    <!-- Css class -->
    <!-- Javascript id -->    
    <!-- class = "" id= "" -->

    <!-- Heading Tags -->
    <div>
        <h1 id="unique" class="unique">Hii i am h1</h1>
        <h2>Hii i am h2</h2>
        <h3>Hii i am h3</h3>
        <h4>Hii i am h4</h4>
        <h5>Hii i am h5</h5>
    </div>

    <!-- p tags => paragraph -->
    <p class="pa outer-p">Hii i am a p tag</p>

    <!-- ul tag => unordered list -->
    <ul>
        <!-- a Tag => anchor Tag -->
        <!-- li => list item -->
        <p>Hii i am p tag outside li</p>
        <li><a href="https://www.google.com"> Go to Google</a></li>
        <li><a href="https://www.pepcoding.com">Go to pepcoding</a></li>
        <li>Hii i am third li</li>
        <li>Hii i am fourth li</li>
        <li><p>Hii i am a p Tag inside a ul</p></li>
    </ul>

    <div>
        <img src="./pexels-aleksandar-pasaric-3310691.jpg" alt="Banana">
    </div>
    <!-- div Tag => Container Tag -->
    <div></div>

    <table>
        <thead>
            <tr>
                <!-- th => table heading -->
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        
        <tbody>
            <!-- tr => table row -->
            <tr>
                <!-- td => table data -->
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
